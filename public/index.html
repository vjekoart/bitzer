<!doctype html>
<html lang="en" ng-app="bitzerApp">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="The Degs, please.">
        <meta name="keywords" content="the,degs,music,zagreb,croatia">
        <meta name="author" content="The Degs">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>The Degs</title>

        <script src="./assets/angular.min.js"></script>
        <script src="./assets/angular-route.min.js"></script>
        <script src="./assets/angular-animate.min.js"></script>
        <!--<script src="./assets/ui-bootstrap-tpls-0.14.0.min.js"></script>-->
        <script src="./js/app.js"></script>

        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
        <link rel="stylesheet" type="text/css" href="./assets/fa/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="./assets/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./css/app.css">

        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <link rel="apple-touch-icon-precomposed" sizes="152x152" href="./img/favicon_152.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./img/favicon_144.png">
        <link rel="apple-touch-icon-precomposed" sizes="120x120" href="./img/favicon_120.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./img/favicon_114.png">
        <link rel="apple-touch-icon-precomposed" sizes="76x76" href="./img/favicon_76.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./img/favicon_72.png">
        <link rel="apple-touch-icon-precomposed" href="./img/favicon.png">
        <link rel="icon" href="./img/favicon.png" type="image/x-icon" />
    </head>

    <body ng-controller="skeletonController as skeleton">
        <div id="loader" ng-if="skeleton.loading">
            <div class="image">
                <img src="./img/profile.png" class="loading-animation">
            </div>
        </div>
        <!--<div class="newsletter" ng-if="!skeleton.loading">
            <a href="#" ng-click="skeleton.openModal()"><i class="fa fa-envelope-o xs-big"></i><span class="hidden-xs">Newsletter</span></a>
        </div>-->
        <div class="social-media" ng-if="!skeleton.loading">
            <ul>
                <li><a href="https://soundcloud.com/thedegsmusic" aria-label="Soundcloud"><i class="fa fa-soundcloud"></i></a></li>
                <li><a href="https://facebook.com/thedegsmusic" aria-label="Facebook"><i class="fa fa-facebook-square"></i></a></li>
                <li><a href="https://twitter.com/thedegsmusic" aria-label="Twitter"><i class="fa fa-twitter-square"></i></a></li>
                <li><a href="https://www.youtube.com/channel/UCpGIgDBS0AnDsa_5Bm7OYDw/" aria-label="YouTube"><i class="fa fa-youtube-square"></i></a></li>
            </ul>
        </div>
        <header class="container" ng-class="{ 'browse' : skeleton.browse }" ng-if="!skeleton.loading">
            <h1 class="sr-only">The Degs</h1>
            <div class="image">
                <img src="./img/the_degs_white.png">
            </div>
            <nav>
                <ul>
                    <li><a ng-click="skeleton.changeNav()" ng-href="#/news">News</a></li>
                    <li><a ng-click="skeleton.changeNav()" ng-href="#/music">Music</a></li>
                    <li><a ng-click="skeleton.changeNav()" ng-href="#/gigs">Gigs</a></li>
                    <li><a ng-click="skeleton.changeNav()" ng-href="#/page/about">About</a></li>
                </ul>
            </nav>
        </header>

        <div ng-view id="view" class="container"></div>
    </body>
</html>
